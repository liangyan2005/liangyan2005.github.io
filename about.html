<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于易水学派</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="ink-bg"></div>
    <div class="container">
        <!-- 学派历史时间轴 -->
        <section class="timeline-section">
            <h2 class="section-title">学派历史</h2>
            <div class="timeline">
                <div class="timeline-card">
                    <h3>1995年</h3>
                    <p>易水学派正式成立，致力于传统文化研究</p>
                </div>
                <div class="timeline-card">
                    <h3>2003年</h3>
                    <p>举办首届全国传统文化研讨会</p>
                </div>
                <div class="timeline-card">
                    <h3>2010年</h3>
                    <p>建立易水书院，成为学派研究基地</p>
                </div>
                <div class="timeline-card">
                    <h3>2020年</h3>
                    <p>推出线上读书会，会员遍布全国</p>
                </div>
            </div>
        </section>

        <!-- 核心思想介绍 -->
        <section class="philosophy-section">
            <h2 class="section-title">核心思想</h2>
            <div class="philosophy-card">
                <p>易水学派以"传承经典，创新思维"为宗旨，强调：</p>
                <ul>
                    <li>传统与现代的融合</li>
                    <li>理论与实践的结合</li>
                    <li>个人修养与社会责任的统一</li>
                </ul>
            </div>
        </section>

        <!-- 现任导师团队 -->
        <section class="mentors-section">
            <h2 class="section-title">导师团队</h2>
            <div class="mentors-grid">
                <div class="mentor-card">
                    <div class="mentor-img" style="background-image: url('mentor1.jpg');"></div>
                    <h3>张明远</h3>
                    <p>古典文学专家</p>
                </div>
                <div class="mentor-card">
                    <div class="mentor-img" style="background-image: url('mentor2.jpg');"></div>
                    <h3>李静怡</h3>
                    <p>哲学教授</p>
                </div>
                <div class="mentor-card">
                    <div class="mentor-img" style="background-image: url('mentor3.jpg');"></div>
                    <h3>王守仁</h3>
                    <p>历史学者</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
